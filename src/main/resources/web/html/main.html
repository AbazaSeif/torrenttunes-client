<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>TorrentTunes</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="/pics/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap core CSS -->
  <link href="../css/white.plum.bootstrap.min.css" rel="stylesheet">
  <!-- Link to font awesome -->
  <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css">
  <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"> -->
  <!-- Bootstrap social css -->
  <link href="../bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">
  <!--   Bootstrap validator -->
  <link rel="stylesheet" href="../bower_components/bootstrapValidator/dist/css/bootstrapValidator.min.css" />
  <!--   toastr css -->
  <link href="../bower_components/toastr/toastr.css" rel="stylesheet" />
  <!--   typeahead css -->
  <!-- <link href="typeaheadjs.css" rel="stylesheet" /> -->
  <!-- Pickadate -->
  <link href="../bower_components/pickadate/lib/themes/default.css" rel="stylesheet" />
  <link href="../bower_components/pickadate/lib/themes/default.date.css" rel="stylesheet" />
  <!-- Summernote -->
  <link href="../bower_components/summernote/dist/summernote.css" rel="stylesheet" />
  <!-- Bootstrap datepicker -->
  <link href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet" />
  <!-- Soundmanager css -->
  <link rel="stylesheet" href="../css/audioplayer.css" />
  <!-- This main css -->
  <link href="../css/main.css" rel="stylesheet">
</head>

<body>
  <!-- Navbars -->
  <!-- the start of the doc -->
  <div id="wrapper" class="wrapper">
    <!-- header -->
    <nav class="navbar navbar-default navbar-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">TorrentTunes</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li id="searchbar">
              <form id="search_form" class="navbar-form navbar-left navbar-input-group " role="search">
                <input id='search_id' type='hidden' name='id' />
                <div class="input-group">
                  <div id="search_box" class="form-group">
                    <input name="search_input" type="text" class="form-control typeahead rounded-left" placeholder="Search for Artists, Albums, or Songs">
                  </div>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default rounded-right"><i class="fa fa-search"></i>
                        </button>
                   </span>
                </div>
              </form>
            </li>
            <li id="top_categories_div" class="dropdown">
              <script id="top_categories_template" type="x-tmpl-mustache">
                <div class="navbar-form">
                  <a class="dropdown-toggle btn btn-default rounded-right rounded-left" data-toggle="dropdown">Browse <span class="caret"></span>
                </a>
                  <ul class="dropdown-menu" role="menu">
                    {{#.}}
                    <li><a href="/category/{{id}}">{{name}}</a>
                    </li>
                    {{/.}}
                    <li class="divider">
                    </li>
                    <li><a href="/browse"> View all</a>
                    </li>
                  </ul>
                </div>
              </script>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown logged-in">
              <div class="navbar-form">
                <a class="dropdown-toggle btn btn-default rounded-left rounded-right" data-toggle="dropdown">You <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="/orders"><i class="fa fa-shopping-cart fa-fw"></i> Purchases and Orders</a>
                  </li>
                  <li><a href="/dashboard"><i class="fa fa-cog fa-fw"></i> Account Settings</a>
                  </li>
                  <li class="divider">
                  </li>
                  <li><a id="logouthref" href="#"><i class="fa fa-sign-out fa-fw"></i> Sign out</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <!-- The full page with the sidebar -->
    <div class="container-fluid">
      <div class="row">
        <!-- The sidebar -->
        <div id="side_col" class="col-md-2 sidebar" role="tabpanel">
          <ul class="nav nav-sidebar main-sidebar" role="tablist">
            <li><a href="#homeTab" data-toggle="tab">Home</a></li>
            <li><a href="#">Browse</a></li>
            <li><a id="play_queue_btn" href="#">Play Queue</a></li>
            <li class="active"><a href="#libraryTab" data-toggle="tab">Library</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#uploadTab" data-toggle="tab">Upload</a></li>
          </ul>
          <h5 class="text-muted sidebar-spaced">Playlists</h5>
          <ul class="nav nav-sidebar main-sidebar">
            <li><a href="#">list 1</a></li>
            <li><a href="#">list 2</a></li>
          </ul>
        </div>
      </div>
      <!-- The Page -->
      <div class="row-fluid">
        <div class="othermain-col col-md-10 col-md-offset-2">
          <!-- Tabs -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade" id="homeTab">
              nada
            </div>
            <div role="tabpanel" class="tab-pane fade" id="uploadTab">
              <form id="upload_form" class="form-horizontal" role="form">
                <div id="upload_form_div" class="form-group">
                  <label for="inputUsername3" class="col-sm-12">Music Directory</label>
                  <div class="col-sm-12">
                    <input name="upload_path" type="inputEmail3" class="form-control" id="inputEmail3" data-bv-notempty="true" data-bv-notempty-message="A path is required" placeholder="C:/Music/..." />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <button id="uploadBtn" type="submit" class="btn btn-default btn-lg btn-block" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>">Upload</button>
                  </div>
                </div>
              </form>
              <!-- Now the table showing the upload statuses -->
              <div class="panel panel-default">
                <div class="panel-body">
                  <div id="upload_info_div">
                    <script id="upload_info_template" type="x-tmpl-mustache">
                      <table class="table table-hover table-striped tablesorter table-overflow">
                        <colgroup>
                          <col style="width:50%">
                            <col style="width:25%">
                              <col style="width:25%">
                        </colgroup>
                        <thead>
                          <tr>
                            <th>File</th>
                            <th>MusicBrainz ID</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          {{#.}}
                          <tr>
                            <td class="text-overflow"><span>{{fileName}}</span></td>
                            <td class="text-overflow"><span>{{mbid}}</span></td>
                            <td class="text-overflow"><span>{{statusString}}</span></td>
                          </tr>
                          {{/.}}
                        </tbody>
                      </table>
                    </script>
                  </div>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane fade in active" id="libraryTab">
              <!-- <h2 class="text-center no-padding-top"> Library
                <br>
              </h2> -->
              <div class="panel panel-default">
                <div class="panel-body">
                  <div id="library_div">
                    <script id="library_template" type="x-tmpl-mustache">
                      <table id="library_table" class="table table-hover table-striped tablesorter table-overflow">
                        <colgroup>
                          <col style="width:7%">
                            <col style="width:35%">
                              <col style="width:25%">
                                <col style="width:8%">
                                  <col style="width:25%">
                        </colgroup>
                        <thead>
                          <tr>
                            <th colspan="2">Track</th>
                            <th>Artist</th>
                            <th>Time</th>
                            <th>Album</th>
                          </tr>
                        </thead>
                        <tbody>
                          {{#.}}
                          <tr>
                            <td>
                              <span>
                            <div class="btn-group text-normal">
                              <a id="play-button_{{id}}" class="track-select text-normal" href="javascript:void(0)"><i class="fa fa-play fa-fw"></i></a>
                              <a class="text-normal" data-toggle="dropdown" href="#">
                                <span class="fa fa-angle-down"></span>
                              <span class="sr-only">Toggle Dropdown</span></a>
                              <ul class="dropdown-menu" role="menu">
                                <li><a id="play-now_{{id}}" class="track-select"><i class="fa fa-play fa-fw"></i> Play now</a></li>
                                <li><a id="play-next_{{id}}" class="track-select"><i class="fa fa-step-forward fa-fw"></i> Play next</a></li>
                                <li><a id="play-last_{{id}}" class="track-select"><i class="fa fa-fast-forward fa-fw"></i> Play last</a></li>
                                <li><a><i class="fa fa-list fa-fw"></i> Add to Playlist</a></li>
                              </ul>
                  </div>
                  </td>
                  <td class="text-overflow"><span>{{title}}</span></td>
                  <td class="text-overflow"><span>{{artist}}</span></td>
                  <td class="text-overflow"><span>{{#millisToMinutesAndSeconds}}{{duration_ms}}{{/millisToMinutesAndSeconds}}</span></td>
                  <td class="text-overflow" <span>{{album}}</span>
                  </td>
                  </tr>
                  {{/.}}
                  </tbody>
                  </table>
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of wrapper -->
    </div>
    <div class="sm2-bar-ui flat full-width fixed hide">
      <div class="bd sm2-main-controls">
        <div class="sm2-inline-texture"></div>
        <div class="sm2-inline-gradient"></div>
        <div class="sm2-inline-element sm2-button-element">
          <div class="sm2-button-bd">
            <a href="#play" class="sm2-inline-button play-pause">Play / pause</a>
          </div>
        </div>
        <div class="sm2-inline-element sm2-inline-status">
          <div class="sm2-playlist">
            <div class="sm2-playlist-target">
              <!-- playlist <ul> + <li> markup will be injected here -->
              <!-- if you want default / non-JS content, you can put that here. -->
              <noscript>
                <p>JavaScript is required.</p>
              </noscript>
            </div>
          </div>
          <div class="sm2-progress">
            <div class="sm2-row">
              <div class="sm2-inline-time">0:00</div>
              <div class="sm2-progress-bd">
                <div class="sm2-progress-track">
                  <div class="sm2-progress-bar"></div>
                  <div class="sm2-progress-ball">
                    <div class="icon-overlay"></div>
                  </div>
                </div>
              </div>
              <div class="sm2-inline-duration">0:00</div>
            </div>
          </div>
        </div>
        <div class="sm2-inline-element sm2-button-element sm2-volume">
          <div class="sm2-button-bd">
            <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
            <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
          </div>
        </div>
        <div class="sm2-inline-element sm2-button-element">
          <div class="sm2-button-bd">
            <a href="#prev" title="Previous" class="sm2-inline-button previous">&lt; previous</a>
          </div>
        </div>
        <div class="sm2-inline-element sm2-button-element">
          <div class="sm2-button-bd">
            <a href="#next" title="Next" class="sm2-inline-button next">&gt; next</a>
          </div>
        </div>
        <div class="sm2-inline-element sm2-button-element sm2-menu">
          <div class="sm2-button-bd">
            <a href="#menu" class="sm2-inline-button menu">menu</a>
          </div>
        </div>
      </div>
      <div class="bd sm2-playlist-drawer sm2-element">
        <div class="sm2-inline-texture">
          <div class="sm2-box-shadow"></div>
        </div>
        <!-- playlist content is mirrored here -->
        <div class="sm2-playlist-wrapper">
          <ul class="sm2-playlist-bd">
            <div id="playlist_div">
              <script id="playlist_template" type="x-tmpl-mustache">
                {{#.}}
                <li><a href="{{file_path}}"><b>{{artist}}</b> - {{title}}</a><a href="3">test</a></li>
                {{/.}}
              </script>
            </div>
            <!-- Some examples

            <li><a href="/home/tyler/Downloads/Feist/Let%20It%20Die/03%20Let%20It%20Die.mp3">
          DERP</a></li>
            <li><a href="http://freshly-ground.com/data/audio/sm2/SonReal%20-%20LA%20%28Prod%20Chin%20Injetti%29.mp3"><b>SonReal</b> - LA (Prod. Chin Injetti)<span class="label">Explicit</span></a></li>
            <li><a href="http://freshly-ground.com/data/audio/sm2/SonReal%20-%20Let%20Me%20%28Prod%202oolman%29.mp3"><b>SonReal</b> - Let Me <span class="label">Explicit</span></a></li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Modals -->
  <!-- end of login modal -->
  <!-- Bootstrap core JavaScript
      ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../bower_components/bootstrapValidator/dist/js/bootstrapValidator.min.js "></script>
  <script src="../bower_components/toastr/toastr.js"></script>
  <script src="../bower_components/mustache/mustache.js"></script>
  <script src="../bower_components/holderjs/holder.js"></script>
  <script src="../bower_components/jquery.tablesorter/dist/js/jquery.tablesorter.min.js"></script>
  <script src="../bower_components/highcharts/highcharts.js"></script>
  <script src="../bower_components/highcharts/modules/exporting.js"></script>
  <script src="../bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
  <script src="../bower_components/pickadate/lib/picker.js"></script>
  <script src="../bower_components/pickadate/lib/picker.date.js"></script>
  <script src="../bower_components/summernote/dist/summernote.min.js"></script>
  <script src="../bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script src="../bower_components/jquery.qrcode/dist/jquery.qrcode.min.js"></script>
  <script src="../bower_components/soundmanager2/script/soundmanager2-jsmin.js"></script>
  <!-- my scripts -->
  <script src="../js/tools.js"></script>
  <script src="../js/audioplayer.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
